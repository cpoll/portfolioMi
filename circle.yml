machine:
  timezone:
    America/Toronto

  node:
    version: 8.1.2

dependencies:
  pre:
    - npm install npm@latest -g
    - npm install @angular/cli@latest -g

compile:
  override:
    - if [ $CIRCLE_BRANCH = 'develop' ]; then npm run build -- --base-href /staging/; fi
    - if [ $CIRCLE_BRANCH = 'master' ]; then npm run build; fi

test:
  override:
    - npm run test:single

deployment:
  staging:
    branch: develop
    commands:
      - sh ./deploy_staging.sh

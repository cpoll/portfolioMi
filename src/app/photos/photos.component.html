<div *ngIf="galleryService.isGalleryAvailable">
  
  <div class="row">

      <nav class="photo-categories">
        <a *ngFor="let category of galleryService.data.categories" [routerLink]="['/photo', category]" [ngClass]="{selected: galleryService.currentCategory === category}">
          {{category}}
        </a>
      </nav>

      <masonry preserve-order [useImagesLoaded]="true" [options]="{ horizontalOrder: true, percentPosition: true, transitionDuration: '0.5s', stagger: '0.1s' }"><!-- http://masonry.desandro.com/options.html -->
          <masonry-brick class="brick" *ngFor="let photo of galleryService.photosInCategory; let i = index">
              <img id="photo-{{i}}" src='{{photo.smallSrc}}' (click)="galleryService.switchPhoto(photo)">
          </masonry-brick>
      </masonry>

      <nav class="photo-categories bottom-photo-categories">
        <a *ngFor="let category of galleryService.data.categories" [routerLink]="['/photo', category]" [ngClass]="{selected: galleryService.currentCategory === category}"
          (click)="scrollToTop()">
          {{category}}
        </a>
      </nav>

  </div>
</div>
<app-photo-expander></app-photo-expander>
